<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept E: Clean shield + wallet hybrid — shield top, wallet bottom with card slot -->
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#0F766E"/>
    </linearGradient>
  </defs>
  <!-- Main shield body -->
  <path d="M32 4L8 15v17c0 14.5 10.3 27.6 24 31 13.7-3.4 24-16.5 24-31V15L32 4z" fill="url(#shieldGrad)"/>
  <!-- Card slot — a rounded rectangle cutout suggesting a wallet opening -->
  <rect x="16" y="18" width="32" height="20" rx="3" fill="#fff" opacity="0.15"/>
  <!-- The credential card sitting in the slot -->
  <rect x="18" y="20" width="28" height="16" rx="2.5" fill="#fff" opacity="0.92"/>
  <!-- Card chip -->
  <rect x="22" y="24" width="6.5" height="5" rx="1" fill="#0D9488" opacity="0.5"/>
  <!-- Card chip detail lines -->
  <line x1="23" y1="26.5" x2="27.5" y2="26.5" stroke="#fff" stroke-width="0.5" opacity="0.6"/>
  <line x1="25.25" y1="24.8" x2="25.25" y2="28.2" stroke="#fff" stroke-width="0.5" opacity="0.6"/>
  <!-- Card holder name line -->
  <rect x="22" y="31.5" width="14" height="1.5" rx="0.75" fill="#0D9488" opacity="0.2"/>
  <!-- Card number dots -->
  <rect x="22" y="34" width="8" height="1.2" rx="0.6" fill="#0D9488" opacity="0.12"/>
  <!-- EU stars — 3 across the shield top -->
  <circle cx="25" cy="13" r="1.2" fill="#99F6E4" opacity="0.8"/>
  <circle cx="32" cy="11" r="1.2" fill="#99F6E4" opacity="0.8"/>
  <circle cx="39" cy="13" r="1.2" fill="#99F6E4" opacity="0.8"/>
  <!-- Checkmark badge at bottom of shield -->
  <circle cx="32" cy="46" r="6" fill="#fff" opacity="0.2"/>
  <path d="M28.5 46l2.5 2.5 5-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
