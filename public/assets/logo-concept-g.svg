<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept G: Side-view wallet — like a real bifold wallet seen from the side, cards fanning out -->
  <defs>
    <linearGradient id="walletG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#0F766E"/>
    </linearGradient>
  </defs>
  <!-- Card 1 — back (navy, tilted back) -->
  <rect x="10" y="10" width="36" height="24" rx="3" fill="#1E3A5F" transform="rotate(-8 28 22)"/>
  <!-- Card 2 — middle (light, slightly tilted) -->
  <rect x="12" y="12" width="36" height="24" rx="3" fill="#E2E8F0" transform="rotate(-3 30 24)"/>
  <!-- Card 2 chip -->
  <rect x="17" y="17" width="6" height="4" rx="0.8" fill="#E2B44A" opacity="0.7" transform="rotate(-3 20 19)"/>
  <!-- Card 3 — front (teal, straight) -->
  <rect x="14" y="16" width="36" height="24" rx="3" fill="url(#walletG)"/>
  <!-- Card 3 chip -->
  <rect x="19" y="21" width="6.5" height="4.5" rx="1" fill="#99F6E4" opacity="0.6"/>
  <!-- Card 3 text lines -->
  <rect x="19" y="28" width="16" height="1.5" rx="0.75" fill="#fff" opacity="0.35"/>
  <rect x="19" y="31.5" width="10" height="1.2" rx="0.6" fill="#fff" opacity="0.2"/>
  <!-- Contactless symbol on card -->
  <g transform="translate(42, 22)" opacity="0.4">
    <path d="M0 3a4 4 0 014-4" stroke="#fff" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M0 3a7 7 0 017-7" stroke="#fff" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Small EU stars at bottom — 3 stars in arc -->
  <circle cx="24" cy="50" r="1.5" fill="#0D9488" opacity="0.5"/>
  <circle cx="32" cy="48" r="1.5" fill="#0D9488" opacity="0.5"/>
  <circle cx="40" cy="50" r="1.5" fill="#0D9488" opacity="0.5"/>
  <!-- Checkmark -->
  <path d="M28 55l3 3 6-6" stroke="#0D9488" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
</svg>
