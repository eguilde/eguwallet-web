<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- P3: Node E — Red→Teal gradient, no background (EguIlde red → EguWallet teal) -->
  <defs>
    <linearGradient id="redTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A01E28"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
    <linearGradient id="redTealLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#DC4A56"/>
      <stop offset="100%" stop-color="#5eead4"/>
    </linearGradient>
  </defs>
  <!-- Vertical spine nodes -->
  <circle cx="18" cy="12" r="4.5" fill="url(#redTeal)"/>
  <circle cx="18" cy="32" r="4.5" fill="url(#redTeal)"/>
  <circle cx="18" cy="52" r="4.5" fill="url(#redTeal)"/>
  <!-- Vertical connectors -->
  <line x1="18" y1="16.5" x2="18" y2="27.5" stroke="url(#redTeal)" stroke-width="3"/>
  <line x1="18" y1="36.5" x2="18" y2="47.5" stroke="url(#redTeal)" stroke-width="3"/>
  <!-- Horizontal arms -->
  <line x1="22.5" y1="12" x2="42" y2="12" stroke="url(#redTeal)" stroke-width="3"/>
  <line x1="22.5" y1="32" x2="38" y2="32" stroke="url(#redTeal)" stroke-width="3"/>
  <line x1="22.5" y1="52" x2="42" y2="52" stroke="url(#redTeal)" stroke-width="3"/>
  <!-- End nodes — lighter gradient -->
  <circle cx="45" cy="12" r="3.5" fill="url(#redTealLight)"/>
  <circle cx="41" cy="32" r="3.5" fill="url(#redTealLight)"/>
  <circle cx="45" cy="52" r="3.5" fill="url(#redTealLight)"/>
</svg>
