<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept H: Minimalist wallet icon — open wallet with "E" on the card -->
  <!-- Wallet back panel -->
  <rect x="6" y="18" width="52" height="34" rx="6" fill="#0F766E"/>
  <!-- Wallet front flap (folded down, covering bottom half) -->
  <path d="M6 35h52v11a6 6 0 01-6 6H12a6 6 0 01-6-6V35z" fill="#0D9488"/>
  <!-- Wallet fold shadow -->
  <rect x="6" y="34" width="52" height="2" fill="#0A7C72"/>
  <!-- Card inside wallet (visible in the top open area) -->
  <rect x="12" y="10" width="34" height="22" rx="3" fill="#fff"/>
  <!-- Big stylized "E" on the card — this IS the EguWallet brand -->
  <text x="21" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#0D9488">E</text>
  <!-- Card contactless waves -->
  <g transform="translate(40, 17)" opacity="0.3">
    <path d="M0 4a5 5 0 015-5" stroke="#0D9488" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    <path d="M0 4a9 9 0 019-9" stroke="#0D9488" stroke-width="1.3" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Wallet button/snap -->
  <circle cx="32" cy="44" r="2.5" fill="#0A7C72"/>
  <circle cx="32" cy="44" r="1.3" fill="#2DD4BF" opacity="0.5"/>
</svg>
