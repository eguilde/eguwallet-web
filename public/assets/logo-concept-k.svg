<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept K: Metamask-inspired â€” abstract fox/face but reinterpreted as a wallet "fold" -->
  <!-- Think of two folded planes forming a W shape, like an open wallet seen from above -->
  <defs>
    <linearGradient id="leftK" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
    <linearGradient id="rightK" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#0F766E"/>
    </linearGradient>
  </defs>
  <!-- Left fold of wallet -->
  <polygon points="4,16 32,8 32,56 4,48" fill="url(#leftK)"/>
  <!-- Right fold of wallet -->
  <polygon points="60,16 32,8 32,56 60,48" fill="url(#rightK)"/>
  <!-- Center fold highlight -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <!-- Card visible in left fold -->
  <rect x="10" y="22" width="18" height="12" rx="1.5" fill="#fff" opacity="0.2"/>
  <!-- Card visible in right fold -->
  <rect x="36" y="22" width="18" height="12" rx="1.5" fill="#fff" opacity="0.15"/>
  <!-- Lock/secure icon at center bottom -->
  <circle cx="32" cy="44" r="4" fill="#fff" opacity="0.2"/>
  <path d="M29.5 44.5l1.8 1.8 3.5-3.5" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
</svg>
