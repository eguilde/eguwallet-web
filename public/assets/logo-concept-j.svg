<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept J: Crypto wallet style — abstract geometric "E" formed by connected nodes/blocks -->
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="#0D9488"/>
  <!-- Geometric E made of connected hexagonal nodes — blockchain + E branding -->
  <!-- Vertical spine -->
  <circle cx="22" cy="18" r="3.5" fill="#fff"/>
  <circle cx="22" cy="32" r="3.5" fill="#fff"/>
  <circle cx="22" cy="46" r="3.5" fill="#fff"/>
  <!-- Connecting vertical lines -->
  <line x1="22" y1="21.5" x2="22" y2="28.5" stroke="#fff" stroke-width="2.5"/>
  <line x1="22" y1="35.5" x2="22" y2="42.5" stroke="#fff" stroke-width="2.5"/>
  <!-- Horizontal arms of E -->
  <line x1="25.5" y1="18" x2="38" y2="18" stroke="#fff" stroke-width="2.5"/>
  <line x1="25.5" y1="32" x2="36" y2="32" stroke="#fff" stroke-width="2.5"/>
  <line x1="25.5" y1="46" x2="38" y2="46" stroke="#fff" stroke-width="2.5"/>
  <!-- End nodes on horizontal arms -->
  <circle cx="40" cy="18" r="3" fill="#99F6E4"/>
  <circle cx="38" cy="32" r="3" fill="#99F6E4"/>
  <circle cx="40" cy="46" r="3" fill="#99F6E4"/>
</svg>
