<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept M: The "E" IS a wallet — the horizontal bars of E are card slots -->
  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#0D9488"/>
  <!-- Vertical bar of E — this is the wallet spine/fold -->
  <rect x="14" y="12" width="6" height="40" rx="3" fill="#fff"/>
  <!-- Top bar of E — a full credential card -->
  <rect x="14" y="12" width="32" height="10" rx="3" fill="#fff"/>
  <!-- Card chip on top bar -->
  <rect x="20" y="15" width="5" height="3.5" rx="0.8" fill="#0D9488" opacity="0.4"/>
  <!-- Middle bar of E — shorter card, peeking out -->
  <rect x="14" y="28" width="26" height="8" rx="3" fill="#fff" opacity="0.85"/>
  <!-- Contactless waves on middle card -->
  <g transform="translate(34, 30)" opacity="0.3">
    <path d="M0 3a3.5 3.5 0 013.5-3.5" stroke="#0D9488" stroke-width="1" fill="none" stroke-linecap="round"/>
    <path d="M0 3a6 6 0 016-6" stroke="#0D9488" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Bottom bar of E — another full card -->
  <rect x="14" y="42" width="32" height="10" rx="3" fill="#fff"/>
  <!-- Tiny EU circle on bottom card -->
  <circle cx="40" cy="47" r="3" fill="#0D9488" opacity="0.12"/>
</svg>
