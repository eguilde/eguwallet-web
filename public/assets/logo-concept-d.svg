<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept D: Modern geometric — shield silhouette where negative space forms a "W" for Wallet -->
  <!-- Full shield shape -->
  <path d="M32 3L6 14v18c0 16 11.2 30.4 26 34 14.8-3.6 26-18 26-34V14L32 3z" fill="#0D9488"/>
  <!-- W cutout using white triangles — the negative space reads as W -->
  <polygon points="18,20 24,40 28,28" fill="#fff" opacity="0.95"/>
  <polygon points="24,40 32,24 28,28" fill="#fff" opacity="0.85"/>
  <polygon points="32,24 36,40 40,28" fill="#fff" opacity="0.85"/>
  <polygon points="36,40 46,20 40,28" fill="#fff" opacity="0.95"/>
  <!-- Subtle horizontal line under the W — like a card edge -->
  <line x1="16" y1="44" x2="48" y2="44" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
</svg>
