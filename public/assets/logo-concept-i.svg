<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept I: Phone wallet â€” smartphone outline with digital credential on screen -->
  <defs>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#0F766E"/>
    </linearGradient>
  </defs>
  <!-- Phone body -->
  <rect x="14" y="4" width="36" height="56" rx="7" fill="#1E293B"/>
  <!-- Screen -->
  <rect x="17" y="8" width="30" height="48" rx="4" fill="url(#screen)"/>
  <!-- Status bar dots -->
  <circle cx="32" cy="11" r="1" fill="#fff" opacity="0.3"/>
  <!-- Digital credential card on screen -->
  <rect x="20" y="16" width="24" height="16" rx="2.5" fill="#fff" opacity="0.92"/>
  <!-- Card chip -->
  <rect x="23" y="19" width="5" height="3.5" rx="0.8" fill="#E2B44A"/>
  <!-- Name line -->
  <rect x="23" y="25" width="11" height="1.3" rx="0.65" fill="#94a3b8" opacity="0.5"/>
  <rect x="23" y="28" width="7" height="1" rx="0.5" fill="#94a3b8" opacity="0.3"/>
  <!-- EU flag indicator -->
  <circle cx="39" cy="21" r="3" fill="#1E3A5F" opacity="0.2"/>
  <circle cx="39" cy="21" r="1.8" fill="#1E3A5F" opacity="0.12"/>
  <!-- Checkmark circle below card -->
  <circle cx="32" cy="40" r="5.5" fill="#fff" opacity="0.2"/>
  <path d="M28.5 40l2.5 2.5 5-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- "EguWallet" text suggestion -->
  <rect x="25" y="48" width="14" height="1.5" rx="0.75" fill="#fff" opacity="0.25"/>
  <!-- Home indicator bar -->
  <rect x="26" y="53" width="12" height="2" rx="1" fill="#fff" opacity="0.2"/>
</svg>
