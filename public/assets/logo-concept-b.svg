<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Concept B: Shield that IS a wallet — folded open, card peeking out -->
  <!-- Back panel of wallet (darker teal) -->
  <path d="M32 6L10 16v14c0 13 9 25.5 22 29 13-3.5 22-16 22-29V16L32 6z" fill="#0F766E"/>
  <!-- Card/credential peeking out the top-right (tilted) -->
  <rect x="30" y="8" width="18" height="12" rx="2" fill="#99F6E4" opacity="0.85" transform="rotate(8 39 14)"/>
  <!-- Small chip on the card -->
  <rect x="34" y="11" width="5" height="4" rx="0.8" fill="#0D9488" opacity="0.7" transform="rotate(8 36.5 13)"/>
  <!-- Front panel of wallet (main teal) — slightly smaller, overlapping -->
  <path d="M32 14L14 22v10c0 11 7.8 21.5 18 24.5 10.2-3 18-13.5 18-24.5V22L32 14z" fill="#0D9488"/>
  <!-- Wallet fold line -->
  <path d="M18 32h28" stroke="#fff" stroke-width="1" opacity="0.25"/>
  <!-- EU stars arc (3 small stars) suggesting European origin -->
  <circle cx="26" cy="26" r="1.3" fill="#fff" opacity="0.7"/>
  <circle cx="32" cy="23.5" r="1.3" fill="#fff" opacity="0.7"/>
  <circle cx="38" cy="26" r="1.3" fill="#fff" opacity="0.7"/>
  <!-- Checkmark below -->
  <path d="M26 37l4 4 8-8" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
