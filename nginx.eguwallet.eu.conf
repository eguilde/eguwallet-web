# eguwallet.eu nginx config

server {
    listen 80;
    listen [::]:80;
    server_name eguwallet.eu www.eguwallet.eu;
    return 301 https://eguwallet.eu$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.eguwallet.eu;
    ssl_certificate     /etc/letsencrypt/live/eguwallet.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eguwallet.eu/privkey.pem;
    return 301 https://eguwallet.eu$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name eguwallet.eu;

    ssl_certificate     /etc/letsencrypt/live/eguwallet.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eguwallet.eu/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    root /var/www/eguwallet.eu;
    index index.html;

    location = / {
        return 301 /ro/;
    }

    location = /account/delete {
        return 301 /en/account/delete/;
    }

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;

    location /_astro/ {
        expires max;
        add_header Cache-Control "public, immutable";
    }

    location ~* [.].(svg|ico|png|jpg|webp|woff2)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Self-hosted desktop app binaries
    # Upload new releases to /var/www/eguwallet.eu/downloads/ on egucluster1
    location /downloads/ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
        # Force browser download dialog (don't try to render .exe/.dmg inline)
        add_header Content-Disposition "attachment";
        # Allow larger files without body buffering issues
        proxy_max_temp_file_size 0;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
    }
}