# eguwallet.eu nginx config
# egucluster1 is a pure reverse proxy — no file serving here.
# All traffic proxied to the eguwallet-web SSR container on egucluster3 (192.168.4.13:3013).
# /downloads/ static files are served by the Astro node server via a bind-mounted volume.

server {
    listen 80;
    listen [::]:80;
    server_name eguwallet.eu www.eguwallet.eu;
    return 301 https://eguwallet.eu$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.eguwallet.eu;
    ssl_certificate     /etc/letsencrypt/live/eguwallet.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eguwallet.eu/privkey.pem;
    return 301 https://eguwallet.eu$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name eguwallet.eu;

    ssl_certificate     /etc/letsencrypt/live/eguwallet.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eguwallet.eu/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # All traffic → eguwallet-web SSR container on egucluster3
    # /downloads/ is handled inside the container via a bind-mounted host directory
    location / {
        proxy_pass         http://192.168.4.13:3013;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_read_timeout 60s;
        # Increase buffer for large download headers
        proxy_buffers      8 16k;
        proxy_buffer_size  32k;
    }
}
