# eguwallet.eu nginx config — place at /etc/nginx/sites-enabled/eguwallet.eu.conf on egucluster1

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name eguwallet.eu www.eguwallet.eu;
    return 301 https://eguwallet.eu$request_uri;
}

# www → apex redirect
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.eguwallet.eu;
    ssl_certificate     /etc/letsencrypt/live/eguwallet.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eguwallet.eu/privkey.pem;
    return 301 https://eguwallet.eu$request_uri;
}

# Main site
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name eguwallet.eu;

    ssl_certificate     /etc/letsencrypt/live/eguwallet.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eguwallet.eu/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /var/www/eguwallet.eu;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Gzip
    gzip on;
    gzip_types text/html text/css application/javascript application/json image/svg+xml;

    # Immutable cache for hashed assets
    location /_astro/ {
        expires max;
        add_header Cache-Control "public, immutable";
    }

    # Static assets
    location ~* \.(svg|ico|png|jpg|webp|woff2)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA fallback — try file, then index.html
    location / {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
    }
}
