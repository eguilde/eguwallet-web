server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location = / {
        return 301 /ro/;
    }

    location = /account/delete {
        return 301 /en/account/delete/;
    }

    # ── Security headers ──────────────────────────────────────────────
    add_header X-Frame-Options           "SAMEORIGIN"                    always;
    add_header X-Content-Type-Options    "nosniff"                       always;
    add_header X-XSS-Protection          "1; mode=block"                 always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy   "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.web3forms.com; frame-src https://www.openstreetmap.org; media-src 'self'; object-src 'none'; base-uri 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    location /_astro/ {
        expires max;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(svg|ico|png|jpg|jpeg|webp|woff2|mp4)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
    }
}
